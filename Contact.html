<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>Address:</p>
    <p>Personal Email:</p>
    <p>Telephone:</p>
    <p>Cellphone:</p>
    <hr>
    
    <form action="mailto:info@londoapp.com" method="post" enctype="text/plain">
      <fieldset>
        
        <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name">
        </div>

        <div>
          <label for="email">Your email:</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="review">Review:</label>
          
          <br>

          <textarea id="review" name="review" rows="10" cols="40">
            Leave a comment...
          </textarea>
        </div>

        <div>
          <input type="submit" name="submit" value="Submit">
        </div>



      </fieldset>
    </form>
    

  </body>
</html>
